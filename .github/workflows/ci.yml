name: CI

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron:  '0 6 * * *'  # Daily 6AM UTC build


jobs:

  lint:
    name: Linter
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Cache PyPI
      uses: actions/cache@v2
      with:
        key: pip-lint-${{ hashFiles('requirements/*.txt') }}
        path: ~/.cache/pip
        restore-keys: |
            pip-lint-
    - name: Install dependencies
      uses: py-actions/py-dependency-install@v2
      with:
        path: requirements/ci.txt
    - name: Run linters
      run: |
        make lint
    - name: Save the package version
      id: version
      run: |
         echo "::set-output name=version::$(python setup.py --version)"
    - name: Show version
      run: |
          echo ${{ steps.version.outputs.version }}

  unit:
    name: Unit
    needs: [lint]
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        os: [ubuntu, macos, windows]
        exclude:
          - python-version: 3.7
            os: macos
          - python-version: 3.7
            os: windows
          - python-version: 3.8
            os: macos
          - python-version: 3.8
            os: windows
      fail-fast:
        false
    runs-on: ${{ matrix.os }}-latest
    timeout-minutes: 10
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Get pip cache dir
      id: pip-cache
      run: |
        echo "::set-output name=dir::$(pip cache dir)"    # - name: Cache
    - name: Cache PyPI
      uses: actions/cache@v2
      with:
        key: pip-ci-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('requirements/*.txt') }}
        path: ${{ steps.pip-cache.outputs.dir }}
        restore-keys: |
            pip-ci-${{ runner.os }}-${{ matrix.python-version }}-
    - name: Install dependencies
      uses: py-actions/py-dependency-install@v2
      with:
        path: requirements/ci.txt
    - name: Run unittests
      env:
        E2E_USER_TOKEN: ${{ secrets.CLIENT_TEST_E2E_USER_NAME }}
        COLOR: 'yes'
      run: |
        make test

  e2e:
    name: E2E
    needs: [unit]
    continue-on-error: true
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        os: [ubuntu, macos, windows]
        exclude:
          - python-version: 3.7
            os: macos
          - python-version: 3.7
            os: windows
          - python-version: 3.8
            os: macos
          - python-version: 3.8
            os: windows
      fail-fast:
        false
    runs-on: ${{ matrix.os }}-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(pip cache dir)"    # - name: Cache
      - name: Cache PyPI
        uses: actions/cache@v2
        with:
          key: pip-ci-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('requirements/*.txt') }}
          path: ${{ steps.pip-cache.outputs.dir }}
          restore-keys: |
            pip-ci-${{ runner.os }}-${{ matrix.python-version }}-
      - name: Install dependencies
        uses: py-actions/py-dependency-install@v2
        with:
          path: requirements/ci.txt
      - name: Run e2e tests
        env:
          E2E_USER_TOKEN: ${{ secrets.CLIENT_TEST_E2E_USER_NAME }}
          COLOR: 'yes'
        run: |
          make test-e2e


  deploy:
    name: Deploy on PyPI
    needs: [lint, unit, e2e]
    runs-on: ubuntu-latest
    # Run only on pushing a tag
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    steps:
    - name: Sanity check for tag and version
      run: |
        if [ "refs/tags/v${{ needs.lint.outputs.version }}" != "${{ github.ref }}" ]
        then
          echo "Tag ${{ github.ref }} mismatches with ${{ needs.lint.outputs.version }}"
          exit 1
        else
          echo "Tag matches version ${{ needs.lint.outputs.version }}"
        fi
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      uses: py-actions/py-dependency-install@v2
      with:
        path: requirements/ci.txt
    - name: Install twine
      run: |
        python -m pip install twine
    - name: Make dists
      run: |
        python setup.py sdist bdist_wheel
    - name: PyPI upload
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        twine upload dist/*
    - name: Wait for availability on PyPI
      run: |
        tools/wait_pypi.sh ${{ needs.lint.outputs.version }}

  image:
    name: Build and Push Docker Image
    needs: [lint, deploy]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build
      run: |
        docker build -t neuromation/neuro-flow:${{ needs.lint.outputs.version }} \
            --build-arg NEURO_FLOW_VERSION=${{ needs.lint.outputs.version }} \
            .
    - name: Push
      run: |
         docker push neuromation/neuro-flow:${{ needs.lint.outputs.version }}
