ci:
    # pre-commit ci do not install dependencies from setup.py
  skip: [gen-cli-docs, check-mixin-classes, actionlint-docker, check-github-actions]
repos:
- repo: local
  hooks:
  - id: gen-cli-docs
    name: Generate CLI docs
    language: system
    entry: make docs
    pass_filenames: false
- repo: local
  hooks:
  - id: check-mixin-classes
    name: Validate mixins classes
    language: system
    entry: make check-mixins
    pass_filenames: false
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: 'v4.0.1'
  hooks:
  - id: check-merge-conflict
    exclude: "rst$"
- repo: https://github.com/asottile/yesqa
  rev: v1.2.3
  hooks:
  - id: yesqa
- repo: https://github.com/PyCQA/isort
  rev: '5.9.3'
  hooks:
  - id: isort
- repo: https://github.com/psf/black
  rev: '21.9b0'
  hooks:
  - id: black
    language_version: python3   # Should be a command that runs python3.6+
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: 'v4.0.1'
  hooks:
  - id: check-case-conflict
  - id: check-json
  - id: check-xml
  - id: check-yaml
  - id: debug-statements
  - id: check-added-large-files
  - id: end-of-file-fixer
    exclude: "[.]md$"
  - id: requirements-txt-fixer
  - id: trailing-whitespace
    exclude: "[.]md$"
  - id: check-symlinks
  - id: debug-statements
# Another entry is required to apply file-contents-sorter to another file
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: 'v4.0.1'
  hooks:
  - id: file-contents-sorter
    files: |
      docs/spelling_wordlist.txt|
      .gitignore
- repo: https://github.com/asottile/pyupgrade
  rev: 'v2.28.0'
  hooks:
  - id: pyupgrade
    args: ['--py36-plus']
- repo: https://github.com/PyCQA/flake8
  rev: '3.9.2'
  hooks:
  - id: flake8
    exclude: "^docs/"
- repo: https://github.com/rhysd/actionlint
  rev: v1.6.4
  hooks:
  - id: actionlint-docker
    args:
    - -ignore
    - 'SC2155:'
    - -ignore
    - 'SC2086:'
    - -ignore
    - 'SC1004:'
- repo: https://github.com/sirosen/check-jsonschema
  rev: 0.4.1
  hooks:
  - id: check-github-actions
