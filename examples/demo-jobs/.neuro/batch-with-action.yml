kind: batch
tasks:
  - id: start
    image: ubuntu
    preset: cpu-small
    bash: |
      echo "Task A"
      echo ::set-output name=name::value a

  - needs: [start]
    strategy:
      matrix:
        arg1: ['a', 'b', 'c']
        arg2: [1, 2]
    action: ws:.neuro/batch-action.yml
    # action: gh:neuro-inc/neuro-flow-test-action@v0.2
    args:
      arg1: ${{ matrix.arg1 }}
      arg2: ${{ matrix.arg2 }}

  - image: ubuntu
    id: post_process
    bash: |
      echo "Done"

  - image: ubuntu
    id: finish
    bash: |
      echo "Finish"
